<mat-card class="card-container">
  <img src="https://firebasestorage.googleapis.com/v0/b/yourhomeselector-dev.appspot.com/o/lot_sample.jpg?alt=media&token=50fb7fca-e441-4757-bcc3-5ad7a6f6492d"
    alt="Lot">
  <mat-card-content>
    <form class="form-container" #landForm="ngForm">
      <mat-form-field>
        <input matInput type="text" placeholder="Lot Address" name="address" [ngModel]="(land|async)?.address" (ngModelChange)="landDocument.update({address: $event})"
        />
      </mat-form-field>
      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Lot Size in sqm" name="size" [ngModel]="(land|async)?.size" (ngModelChange)="landDocument.update({size: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Lot Width in meters" name="width" [ngModel]="(land|async)?.width" (ngModelChange)="landDocument.update({width: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Lot Length in meters" name="length" [ngModel]="(land|async)?.length" (ngModelChange)="landDocument.update({length: $event})"
          />
        </mat-form-field>
      </section>
      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Price" name="price" [ngModel]="(land|async)?.price" (ngModelChange)="landDocument.update({price: $event})"
          />
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Price per sqm" name="(land|async)?.pricePerSqm" (ngModelChange)="landDocument.update({pricePerSqm: $event})"
          />
        </mat-form-field>
      </section>
      <section>
        <mat-checkbox class="checkbox-margin" name="frontLandscaping" [ngModel]="(land|async)?.frontLandscaping" (ngModelChange)="landDocument.update({frontLandscaping: $event})">Front Landscaping</mat-checkbox>
        <mat-checkbox class="checkbox-margin" name="rearLandscaping" [ngModel]="(land|async)?.rearLandscaping" (ngModelChange)="landDocument.update({rearLandscaping: $event})">Rear Landscaping</mat-checkbox>
        <mat-checkbox class="checkbox-margin" name="fencing" [ngModel]="(land|async)?.fencing" (ngModelChange)="landDocument.update({fencing: $event})">Fencing</mat-checkbox>
        <mat-checkbox class="checkbox-margin" name="title" [ngModel]="(land|async)?.title" (ngModelChange)="landDocument.update({title: $event})">Title</mat-checkbox>
        <mat-checkbox class="checkbox-margin" name="noise" [ngModel]="(land|async)?.noise" (ngModelChange)="landDocument.update({noise: $event})">Noise</mat-checkbox>
      </section>
      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Site Class" name="siteClass" [ngModel]="(land|async)?.siteClass" (ngModelChange)="landDocument.update({siteClass: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="BAL" name="bal" [ngModel]="(land|async)?.bal" (ngModelChange)="landDocument.update({bal: $event})"
          />
        </mat-form-field>
      </section>
      <section>
        <mat-form-field>
          <input matInput type="text" placeholder="Developer" name="developer" [ngModel]="(land|async)?.developer" (ngModelChange)="landDocument.update({developer: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Estate" name="estate" [ngModel]="(land|async)?.estate" (ngModelChange)="landDocument.update({estate: $event})"
          />
        </mat-form-field>
      </section>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/lands">Done</button>
    <button mat-raised-button color="warn" (click)="delete()" routerLink="/lands">Delete</button>
  </mat-card-actions>
</mat-card>

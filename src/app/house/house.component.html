<form class="form">
  <mat-form-field>
    <input type="number" matInput placeholder="Storeys" name="storeys" [(ngModel)]="storeys" />
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Beds" name="beds" [(ngModel)]="beds" />
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Min.Price" name="priceMin" [(ngModel)]="priceMin" />
  </mat-form-field>
  <mat-form-field>
    <input type="number" matInput placeholder="Max.Price" name="priceMax" [(ngModel)]="priceMax" />
  </mat-form-field>
  <button mat-raised-button (click)="onFilter()">Filter</button>
  <button mat-raised-button routerLink="/houses/edit/new">Add</button>
</form>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<mat-nav-list>
  <a mat-list-item href="/houses/edit/{{house.id}}" *ngFor="let house of houses | async">
    <h4 mat-line>{{house.price | currency}} {{house.name}}</h4>
    <p mat-line>{{house.beds}}x{{house.baths}}x{{house.parking}} Storeys:{{house.storeys}} Size:{{house.size}}sqm Living area:{{house.livingArea}}
      Builder: {{house.builder}}</p>
  </a>
</mat-nav-list>

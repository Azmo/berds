<mat-card class="card-container">
  <img src="https://firebasestorage.googleapis.com/v0/b/yourhomeselector-dev.appspot.com/o/floor-sample.png?alt=media&token=e90c6dc9-9c8b-478f-abad-d6d6c6ef1a60"
    alt="Lot">
  <mat-card-content>
    <form class="form-container" #houseForm="ngForm">
      <div>
        <mat-form-field>
          <input matInput type="text" placeholder="Name" name="name" [ngModel]="(house|async)?.name" (ngModelChange)="houseDocument.update({name: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Price" name="price" [ngModel]="(house|async)?.price" (ngModelChange)="houseDocument.update({price: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Builder" name="builder" [ngModel]="(house|async)?.builder" (ngModelChange)="houseDocument.update({builder: $event})"
          />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field>
          <input matInput type="text" placeholder="Storeys" name="storeys" [ngModel]="(house|async)?.storeys" (ngModelChange)="houseDocument.update({storeys: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Beds" name="beds" [ngModel]="(house|async)?.beds" (ngModelChange)="houseDocument.update({beds: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Baths" name="baths" [ngModel]="(house|async)?.baths" (ngModelChange)="houseDocument.update({baths: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Parking" name="parking" [ngModel]="(house|async)?.parking" (ngModelChange)="houseDocument.update({parking: $event})"
          />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field>
          <input matInput type="text" placeholder="Size" name="size" [ngModel]="(house|async)?.size" (ngModelChange)="houseDocument.update({size: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Living Area" name="livingArea" [ngModel]="(house|async)?.livingArea" (ngModelChange)="houseDocument.update({livingArea: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Min. Lot Width Required (M)" name="minLotWidth" [ngModel]="(house|async)?.minLotWidth"
            (ngModelChange)="houseDocument.update({minLotWidth: $event})" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Min. Lot Length Required (M)" name="minLotLength" [ngModel]="(house|async)?.minLotLength"
            (ngModelChange)="houseDocument.update({minLotLength: $event})" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field>
          <input matInput type="text" placeholder="Tiles Area (M²)" name="tilesArea" [ngModel]="(house|async)?.tilesArea" (ngModelChange)="houseDocument.update({tilesArea: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Carpets Area (M²)" name="carpetsArea" [ngModel]="(house|async)?.carpetsArea" (ngModelChange)="houseDocument.update({carpetsArea: $event})"
          />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Blinds Length (LM)" name="blindsLength" [ngModel]="(house|async)?.blindsLength"
            (ngModelChange)="houseDocument.update({blindsLength: $event})" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Painting Area (M²)" name="paintingArea" [ngModel]="(house|async)?.paintingArea"
            (ngModelChange)="houseDocument.update({paintingArea: $event})" />
        </mat-form-field>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button routerLink="/houses">Done</button>
    <button mat-raised-button color="warn" (click)="delete()" routerLink="/houses">Delete</button>
  </mat-card-actions>
</mat-card>

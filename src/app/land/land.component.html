  <mat-form-field>
    <input matInput placeholder="Min.Price" name="priceMin" [(ngModel)]="priceMin" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Max.Price" name="priceMax" [(ngModel)]="priceMax" />
  </mat-form-field>
  <button mat-raised-button (click)="onFilter()">Filter</button>
  <button mat-raised-button routerLink="/lands/edit/new">Add</button>

<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>

<mat-nav-list>
  <a mat-list-item href="/lands/edit/{{land.id}}" *ngFor="let land of lands | async">
    <h4 mat-line>{{land.price | currency}} {{land.address}}</h4>
    <p mat-line>{{land.size}}sqm, {{land.width}}x{{land.length}} {{land.developer}} {{land.estate}}</p>
  </a>
</mat-nav-list>
